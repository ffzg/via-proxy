	#ProxyHTMLLogVerbose On
        LogLevel Debug

	#SetOutputFilter	INFLATE;DEFLATE
	RequestHeader unset Accept-Encoding

	ProxyRequests off

#	ProxyHTMLEnable On
#	ProxyHTMLExtended On
