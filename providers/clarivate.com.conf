	ServerName clarivate.com.p.vbz.ffzg.hr

	SSLProxyEngine on
	ProxyAddHeaders Off
	ProxyPass        / https://clarivate.com/
	ProxyPassReverse / https://clarivate.com/

	Header edit* Set-Cookie "(.*)(?i:; *domain=)([^;]+)(.*)" "$1 ; domain=$2.p.vbz.ffzg.hr $3"
	#Header edit* Set-Cookie "(.*)(?i:; *secure)" "$1"
